<html>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="mai_asgn2.js"></script>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform mat4 tranformation_matrix;
void main() {
    gl_Position = tranformation_matrix * vPosition; // using a 4x4 matrix to transform my positions
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
uniform vec4 color;
void main() {
	gl_FragColor = color;
}
</script>

<body>
<div>
<!--- setting the HTML canvas --->
<canvas id="gl-canvas" width="1000" height="1000"></canvas> 
</div>
</body>
</html>
